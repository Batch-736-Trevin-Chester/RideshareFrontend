<div class="container mainContainer">
    
        <i class="fa fa-car" style="font-family:'FontAwesome';"></i>
        
    
        <h4>Car Information:</h4>
        
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="make" class="col-sm-4 col-form-label">Make:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="make" [(ngModel)]=make required>
                </div>
        </div>
        
        <div class="form-group row">
                <div class="col-sm-1"></div>
            <label for="model" class="col-sm-4 col-form-label">Model:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="model" [(ngModel)]=model required>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="Avseats" class="col-sm-4 col-form-label ">Available seats:</label>
                <div class="col-sm-4">
                <select class="form-control" id="Avseats" [(ngModel)]=avSeats required>
                    <option>Number of available seats</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
                <label for="Nrseats" class="col-sm-4 col-form-label ">Total seats:</label>
                <div class="col-sm-4">
                <select class="form-control" id="Nrseats" [(ngModel)]=nrSeats required> 
                    <option>Number of total seats</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <p id = "success"></p>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary myBtn" (click)="updatesCarInfo()">Save</button>
    </div>
