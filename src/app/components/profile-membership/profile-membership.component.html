            <div class="innercontainer">
            <div class="form-group row">
            
                    <div class="col-sm-12">
                       <h5>Batch:</h5>
                       <span> {{profileObject.batch.batchNumber}} - {{profileObject.batch.batchLocation}}</span>
                    </div>
                </div>
                
                <div class="form-group row" (keydown)="submitOnEnter($event)">
                     <div class="col-sm-4 t">
                    <h6>Status:</h6>
                    <select class="form-control mySelect" name="rider" id="rider" [(ngModel)]="profileObject.driver"> <!-- value="{{profileObject.isDriver}}" -->
                        <option value=true>Driver</option>
                        <option value=false>Rider</option>
                    </select>

                <button type="submit" class="btn btn-warning myBtn" (click)="showPopup()">Disable Account</button>
                </div>

                <div id="disable_popup_wrapper">
                    <div class="modal-content">
                        <h3>Are you sure you want to disable your account? (You will be logged out.)</h3>
                        <button class="btn btn-primary myBtn" (click)="toggleActive()">Yes</button>
                        <button class="btn btn-warning myBtn" (click)="hidePopup()">Cancel</button>
                    </div>
                </div>

                <p class="alert alert-danger" *ngIf="httpResponseError"><strong>{{httpResponseError}}</strong></p>
            </div>
