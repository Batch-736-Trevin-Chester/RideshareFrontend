<div class="select_group">
  <label for = "min">Min: </label>
  <select #min id="min">
    <option class="min" value="-1">No min</option>
    <option class="min" value="{{5*miToM}}">5 mi</option>
    <option class="min" value="{{10*miToM}}">10 mi</option>
    <option class="min" value="{{20*miToM}}">20 mi</option>
    <option class="min" value="{{50*miToM}}">50 mi</option>
    <option class="min" value="{{100*miToM}}">100 mi</option>
  </select>
  <span> to </span>
  <label for = "max">Max: </label>
  <select #max id="max">
    <option value="{{5*miToM}}">5 mi</option>
    <option value="{{10*miToM}}">10 mi</option>
    <option value="{{20*miToM}}">20 mi</option>
    <option value="{{50*miToM}}">50 mi</option>
    <option value="{{100*miToM}}">100 mi</option>
    <option value="-1">No max</option>
  </select>

  <button type="button" (click) = "filter(min.value, max.value)">Filter</button>
</div>

      <h4>Driver's List</h4>
      <ng-table id = "table" [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event, template)"
        [rows]="rows" [columns]="columns">
      </ng-table>
      <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length"
        [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false"
        (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
      </pagination>
      <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
    </div>
