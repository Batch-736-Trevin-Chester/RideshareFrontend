      <!-- Modal Title -->
      <div class="modal-title-container">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Login</h4>
      </div>

      <!-- Modal Content -->
      <div class="content" (keydown)="submitOnEnter($event)">

        <!-- "User Not Found" Error -->
        <div class="form-group">
          <p class="error">{{userNotFound}}</p>
        </div>

        <!-- Username Input -->
        <div class="form-group">
          <label for="formGroupExampleInput">Username</label><br>
          <input type="text" [(ngModel)]="userName" class="form-control" id="formGroupExampleInput"
            placeholder="Enter Username">
          <p class="error">{{usernameError}}</p>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="formGroupExampleInput2">Password</label><br>
          <input type="password" [(ngModel)]="passWord" class="form-control" id="formGroupExampleInput2"
            placeholder="Enter Password">
          <p class="error">{{pwdError}}</p>
        </div>
        
        <!-- "Login Failed" and UserBan Alerts -->
        <p class="alert alert-danger" *ngIf="httpResponseError"><strong>{{httpResponseError}}</strong></p>
        <p class="alert alert-danger" *ngIf="banned"><strong>You are banned</strong></p>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="sign-in-btn" (click)="login()">Login</button>
        <br><br>
        
      </div>

    </div>
  </div>
</ng-template>
